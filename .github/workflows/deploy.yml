name: Deploy
on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - dev

permissions:
  actions: read
  contents: read

jobs:
  debug:
    uses: ./.github/workflows/dev.yml
    secrets: inherit
  deploy:
    needs: debug
    runs-on: ubuntu-latest
    steps:
